<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai 2</title>
</head>

<body>
  <script>
    var now = new Date();
    var h = now.getHours();
    var m = now.getMinutes();
    var s = now.getSeconds();
    function time() {
      document.write(h + ":" + m + ":" + s);
      location.reload();
    }
    window.setTimeout(time, 1000);
  </script>
</body>

</html>
