<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="heading">
      Đăng kí khóa học online
    </h1>
    <form id="form" action="" method="get">
      <div class="form-group">
        <label for="fullname" class="form-label">Họ tên</label>
        <input type="text" id="fullname" class="form-control">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="text" id="email" class="form-control">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="text" id="phone" class="form-control">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="course" class="form-label">Khóa học</label>
        <select name="course" id="course" class="form-control">
          <option value="html">HTML</option>
          <option value="js">JS</option>
          <option value="php">PHP</option>
        </select>
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="fee" class="form-label">Học phí</label>
        <input type="text" id="fee" class="form-control" disabled value="500">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="type" class="form-label">Hình thức học</label>
        <input type="radio" id="type" name="type" class="form-control">Tại trường
        <input type="radio" id="type" name="type" class="form-control">Học online
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="hocphithem" class="form-label">Học phí thêm</label>
        <input type="text" id="hocphithem" class="form-control" disabled>
        <span class="form-message"></span>
      </div>
      <button class="form-btn">Đăng kí</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>

</html>
