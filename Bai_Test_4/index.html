<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="heading">
      Đơn hàng
    </h1>
    <form action="" method="get" id="form">
      <div class="form-group">
        <label for="fullname" class="form-label">Tên khách hàng</label>
        <input type="text" id="fullname" class="form-control">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="text" id="phone" class="form-control">
        <span class="form-message"></span>
      </div>
      <table>
        <tr>
          <th>STT</th>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Bánh ngọt</td>
          <td><input type="text" class="table-input" value="1000" id="price-1"></td>
          <td><input type="text" class="quantity" id="quantity-1"></td>
          <td id="money-1"></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Sukem phomai</td>
          <td><input type="text" class="table-input" value="500" id="price-2"></td>
          <td><input type="text" class="quantity" id="quantity-2"></td>
          <td id="money-2"></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Trà sữa</td>
          <td><input type="text" class="table-input" value="2000" id="price-3"></td>
          <td><input type="text" class="quantity" id="quantity-3"></td>
          <td id="money-3"></td>
        </tr>
        <tr>
          <td colspan="4">Tổng tiền</td>
          <td id="sum"></td>
        </tr>
      </table>
      <button class="btn">Đặt mua</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
