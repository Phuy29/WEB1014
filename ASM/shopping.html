<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="shopping.css">
</head>
<body>
  <div class="shopping" border="1">
    <h1 class="shopping-heading">Shopping cart</h1>
    <table class="shopping-table">
      <tr>
        <th><input type="checkbox" name="checkbox" id=""></th>
        <th>Hàng hóa</th>
        <th>Đơn giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
      </tr>
      <tr>
        <td><input type="checkbox" name="checkbox" id=""></td>
        <td>iPhone 9</td>
        <td>700</td>
        <td><input type="number" class="shopping-number"></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="checkbox" id=""></td>
        <td>Samsung</td>
        <td>400</td>
        <td><input type="number" class="shopping-number"></td>
        <td>400</td>
      </tr>
      <tr>
        <td><input type="checkbox" name="checkbox" id=""></td>
        <td>Nokia</td>
        <td>100</td>
        <td><input type="number" class="shopping-number"></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="checkbox" id=""></td>
        <td>Sony Xperia</td>
        <td>450</td>
        <td><input type="number" class="shopping-number"></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="checkbox" id=""></td>
        <td>Motorola</td>
        <td>180</td>
        <td><input type="number" class="shopping-number"></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="checkbox" id=""></td>
        <td>Oppo</td>
        <td>600</td>
        <td><input type="number" class="shopping-number"></td>
        <td></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="checkbox" id=""></td>
        <td>bPhone</td>
        <td>90</td>
        <td><input type="number" class="shopping-number"></td>
        <td>180</td>
      </tr>
      <tr>
        <td colspan="4" class="shopping-sum">Tổng</td>
        <td>580</td>
      </tr>
    </table>
    <button class="shopping-btn">Mua hàng</button>
  </div>
  
</body>
</html>
